<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class="bigdiv">
        <div class="navleft"><img src="login.png" class="login"></div>
        <div class="navright">
            <p class="welcome">Welcome back!</p>
            <p class="acc">Login to your account</p>
            <input type="text" class="Email" placeholder= "    Email">
            <input type="text" class="password" placeholder="   Password">
            <img src ="Vector.png" class="vector">
            <div class="remember">
                <input type="radio" class="radio"><p class="rem_text">Remember me</p>
                <a href="#" class="forgot">Forgot password</a>
            </div>
            <button class="continue">Continue</button>
            <!-- <p class="continue_img">------------------or continue with----------------- </p> -->
            <div class="continuediv">
                <img src="Line 5.png" class="line1">
                <p class="continue_img">or continue with</p>
                <img src="Line 5.png" class="line2">
            </div>
            <div class="images">
                <img src="google_login.png" class="google">
                <img src="vector_login.png" class="vector_img">
                <img src="github_login.png" class="github">
            </div>
            
            <p class="dont">Don't have an account? <a href="#" class="join">Join free today</a></p>
            
        </div>
    </div>
    
</body>
</html>
